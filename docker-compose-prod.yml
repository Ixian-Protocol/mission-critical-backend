services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: fastapi_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    image: git.purecambo.org/corrinai/ixian-protocol/mission-critical-backend:1.0
    container_name: mission-critical
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-app}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      # ntfy notifications
      - NTFY_URL=https://ntfy.purecambo.org
      - NTFY_TOPIC=ixian-mission-critical
      # CORS
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:8000"]}
    depends_on:
      db:
        condition: service_healthy
      ntfy:
        condition: service_healthy

  ntfy:
    image: binwiederhier/ntfy
    ports:
      - "8082:80" # optional: adapt host port as needed
    container_name: ntfy
    command:
      - serve
    environment:
      - TZ=UTC # optional: set desired timezone
    healthcheck:
      # optional: remember to adapt the host:port to your environment
      test: [ "CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    init: true # needed, if healthcheck is used. Prevents zombie processes

volumes:
  postgres_data:
